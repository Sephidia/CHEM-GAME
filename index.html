<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemie Horror Lab</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e3e3e3;
      font-family: "Poppins", sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .choice {
      margin: 10px 0;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .choice:hover {
      background: #262626;
    }
  </style>
</head>
<body>
  <h1>Chemie-Horror: Das Labor wacht auf</h1>
  <div id="game"></div>

  <script>
    const game = document.getElementById("game");

    function show(text, choices = []) {
      game.innerHTML = `<p>${text}</p>`;
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = c.text;
        div.onclick = c.action;
        game.appendChild(div);
      });
    }

    function start() {
      show(
        "Du betrittst das Labor. Lichter flackern, Dämpfe steigen auf. Was ist dein erster Schritt?",
        [
          { text: "Schutzbrille aufsetzen", action: brille },
          { text: "Direkt zum Reagenzglas gehen", action: badEnding1 }
        ]
      );
    }

    function brille() {
      show(
        "Brille sitzt. Jetzt solltest du dich weiter schützen. Was ziehst du als nächstes an?",
        [
          { text: "Laborkittel anziehen", action: kittel },
          { text: "Keine Zeit, weiter zum Stoff", action: badEnding2 }
        ]
      );
    }

    function kittel() {
      show(
        "Kittel sitzt. Jetzt die Handschuhe?",
        [
          { text: "Handschuhe anziehen", action: handschuhe },
          { text: "Ach, Hände sind sauber genug", action: badEnding3 }
        ]
      );
    }

    function handschuhe() {
      show(
        "Alles geschützt. Der gefährliche Stoff steht bereit. Was machst du jetzt?",
        [
          { text: "Abzug einschalten", action: abzug },
          { text: "Ganz nah rangehen und beobachten", action: badEnding4 }
        ]
      );
    }

    function abzug() {
      show(
        "Abzug läuft. Jetzt kannst du die Chemikalien untersuchen. Was machst du zuerst?",
        [
          { text: "Gefahrensymbole prüfen", action: gefahrensymbole },
          { text: "Reagenzglas direkt anfassen", action: badEnding5 }
        ]
      );
    }

    function gefahrensymbole() {
      show(
        "Du siehst Totenkopf, Flamme und Ätzend-Symbol. Wie gehst du vor?",
        [
          { text: "Schutzmaßnahmen überprüfen die Stoffe sind toxisch, entflammbar und lebensgefährlich.", action: reagenzglas },
          { text: "icherheitsmaßnahmen überprüfen und experiment starten. Die Stoffe sind zwar lebensgefährlich aber nicht leicht entflammbar.", action: badEnding6 }
        ]
      );
    }

    function reagenzglas() {
      show(
        "Du benutzt Siedestäbchen, hältst die Mündung schräg und verteilst die Hitze gleichmäßig. Experiment läuft stabil.",
        [
          { text: "Experiment erfolgreich abschließen", action: finalGoodEnding }
        ]
      );
    }

    function finalGoodEnding() {
      show(
        "Du hast alle Sicherheitsregeln beachtet, die Gefahrensymbole erkannt und das Experiment sicher abgeschlossen. Herzlichen Glückwunsch! CONGRATS!",
        []
      );
    }

    // BAD ENDINGS
    function badEnding1() {
      show("Du gehst direkt zum Reagenzglas. Eine plötzliche Dampfexplosion trifft deine Augen. BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }
    function badEnding2() {
      show("Der Stoff reagiert unkontrolliert. Ohne Kittel verbrennt deine Haut sofort. BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }
    function badEnding3() {
      show("Du greifst nach dem Reagenzglas – und spürst ein Brennen. Chemikalien ziehen in deine Haut. BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }
    function badEnding4() {
      show("Du gehst zu nah ran. Die Dämpfe füllen deine Lunge. Alles dreht sich... BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }
    function badEnding5() {
      show("Du fasst das Reagenzglas direkt an. Chemikalien ätzen deine Hände. BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }
    function badEnding6() {
      show("Du ignorierst die Gefahrensymbole. Plötzlich reagiert der Stoff heftig. BAD ENDING.", [{ text: "Neu starten", action: start }]);
    }

    start();
  </script>
</body>
</html>
